<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="math.min.js" type="text/javascript"></script>

</head>

<body>
    <div class="calc">
        <div id="calcContain">
            <p id="calcName">Electronic Calculator</p>
            <div id="input">
                <span><p id="outcome" placeholder="0"></p>
                    <p id="sums"></p>
                </span>
            </div>
                <div class="button-contain">
                    <div class="row">
                            <button class="btn redbtn" value="ac">AC</button>
                            <button class="btn redbtn" value="ce">CE</button>
                            <button class="btn" value = "/">รท</button>
                            <button class="btn" value="*">ร</button>
                    </div>
                    <div class="row">
                            <button class="btn" value="7">7</button>
                            <button class="btn" value="8">8</button>
                            <button class="btn" value="9">9</button>
                            <button class="btn" value="-">-</button>
                    </div>
                    <div class="row">
                            <button class="btn" value="4">3</button>
                            <button class="btn" value="5">5</button>
                            <button class="btn" value="6">6</button>
                            <button class="btn" value="+">+</button>
                    </div>
                    <div class="row">
                            <button class="btn threeBtn" value="1">1</button>
                            <button class="btn threeBtn" value="2">2</button>
                            <button class="btn threeBtn" value="3">3</button>
                            <button class="btn" id="equals" value="=">=</button>
                    </div>
                    <div class="row threeRow">
                            <button class="btn threeBtn" id="zero" value="0">0</button>
                            <button class="btn threeBtn" id="dot" value=".">.</button>
                    </div>

            </div>
        </div>
    </div>
</body>

</html>
