<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Twitch API</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <div class="container">
        <div class="title-container">
            <h1 class="text-center title">TWITCH STREAMERS</h1>
            <div class="btn-container">
                <img src="http://www.clker.com/cliparts/T/t/g/p/t/5/led-circle-red-md.png" class="switchBtn" id="offline">
                <img src="http://www.clker.com/cliparts/6/y/a/i/z/9/led-circle-orange-md.png" class="switchBtn" id="all">
                <img src="http://www.clker.com/cliparts/Z/X/M/T/C/s/led-circle-green-md.png" class="switchBtn" id="online">
            </div>
            <div class="text-center addBtn">
                <button type="button" class="btn btn-info addBtns" data-toggle="modal" data-target="#addModal">Add Streamer</button>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h5 class="modal-title " id="modalTitle">Add Streamer</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="text-center">
                            <p>Feel free to add as many streamers as you wish!</p>
                            <label>Streamer:</label>
                            <input type="text" id="streamerName">
                        </div>
                    </div>
                    <div class="modal-footer center-block">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        <button type="button" id="addStreamerBtn" data-dismiss="modal" class="btn btn-primary">Add Streamers!</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container online"></div>
        <div class="container offline"></div>

        <div class="row" id="buckarmy">
            <div class="col-sm-3 logoContain">
                <img class="logo" src="https://static-cdn.jtvnw.net/jtv_user_pictures/buckarmy-profile_image-9d85a9e443b03596-300x300.jpeg" />
                <p class="name">Buck Army</p>
            </div>
            <div class="col-sm-4 status">
                <span>
                    <p id="buckarmy-status"></p>
                    <span id="buckarmy-hide">
                        <p id="buckarmy-game"></p>
                        <p id="buckarmy-name"></p>
                        <p id="buckarmy-viewers"></p>
                    </span>
                </span>
            </div>
            <div class="col-sm-5 previews">
                <h4 class="previewTitle">Preview</h4>
                <img id="buckarmy-preview" src="https://i.ytimg.com/vi/y63rUzzCZUM/maxresdefault.jpg" class="preview center-block" />
            </div>
        </div>

        <div class="row" id="mbonehd">
            <div class="col-sm-3">
                <img class="logo" src="https://static-cdn.jtvnw.net/jtv_user_pictures/4f2e80a5b7f3c55e-profile_image-300x300.png" />
                <p class="name">MBoneHD</p>
            </div>
            <div class="col-sm-4 status">
                <span>
                        <p id="mbonehd-status"></p>
                        <span id="mbonehd-hide">
                            <p id="mbonehd-game"></p>
                            <p id="mbonehd-name"></p>
                            <p id="mbonehd-viewers"></p>
                        </span>
                </span>
            </div>
            <div class="col-sm-5 previews">
                <h4 class="previewTitle">Preview</h4>
                <img id="mbonehd-preview" src="https://i.ytimg.com/vi/y63rUzzCZUM/maxresdefault.jpg" class="preview" />
            </div>
        </div>

        <div class="row" id="sips_">
            <div class="col-sm-3 logoContain">
                <img class="logo" src="https://static-cdn.jtvnw.net/jtv_user_pictures/sips_-profile_image-39d9ee48f24ea155-300x300.png" />
                <p class="name">Sips</p>
            </div>
            <div class="col-sm-4 status">
                <span>
                            <p id="sips_-status"></p>
                            <span id="sips_-hide">
                                <p id="sips_-game"></p>
                                <p id="sips_-name"></p>
                                <p id="sips_-viewers"></p>
                            </span>
                </span>
            </div>
            <div class="col-sm-5 previews">
                <h4 class="previewTitle">Preview</h4>
                <img id="sips_-preview" src="https://i.ytimg.com/vi/y63rUzzCZUM/maxresdefault.jpg" class="preview" />
            </div>
        </div>

        <div class="row" id="freecodecamp">
            <div class="col-sm-3 logoContain">
                <img class="logo" src="https://static-cdn.jtvnw.net/jtv_user_pictures/freecodecamp-profile_image-d9514f2df0962329-300x300.png" />
                <p class="name">FreeCodeCamp</p>
            </div>
            <div class="col-sm-4 status">
                <span>
                                <p id="freecodecamp-status"></p>
                                <span id="freecodecamp-hide">
                                    <p id="freecodecamp-game"></p>
                                    <p id="freecodecamp-name"></p>
                                    <p id="freecodecamp-viewers"></p>
                                </span>
                </span>
            </div>
            <div class="col-sm-5 previews">
                <h4 class="previewTitle">Preview</h4>
                <img id="freecodecamp-preview" src="https://i.ytimg.com/vi/y63rUzzCZUM/maxresdefault.jpg" class="preview" />
            </div>
        </div>

        <div class="row" id="bigbangs06">
            <div class="col-sm-3 logoContain">
                <img class="logo" src="https://static-cdn.jtvnw.net/jtv_user_pictures/bigbangs06-profile_image-fda0d41774a80417-300x300.jpeg" />
                <p class="name">BigBangs06</p>
            </div>
            <div class="col-sm-4 status">
                <span>
                    <p id="bigbangs06-status"></p>
                        <span id="bigbangs06-hide">
                        <p id="bigbangs06-game"></p>
                        <p id="bigbangs06-name"></p>
                        <p id="bigbangs06-viewers"></p>
                    </span>
                </span>
            </div>
            <div class="col-sm-5 previews">
                <h4 class="previewTitle">Preview</h4>
                <img id="bigbangs06-preview" src="https://i.ytimg.com/vi/y63rUzzCZUM/maxresdefault.jpg" class="preview" />
            </div>
        </div>

    </div>
</body>

</html>
